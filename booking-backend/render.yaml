services:
  - type: web
    name: booking-backend
    env: java
    buildCommand: mvn clean package -DskipTests
    startCommand: java -jar target/booking-0.0.1-SNAPSHOT.jar --spring.profiles.active=staging
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: staging
      - key: SERVER_PORT
        value: 10000
      - key: CORS_ALLOWED_ORIGINS
        value: "*"
    healthCheckPath: /api/health

