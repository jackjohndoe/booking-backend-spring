# Production Configuration
# Use this profile with: --spring.profiles.active=prod

# Database - MUST be set via environment variables
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA - Use validate instead of update for production safety
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Security - MUST be set via environment variables
spring.security.jwt.secret=${JWT_SECRET}
spring.security.jwt.expiration=${JWT_EXPIRATION:3600000}

# Storage - MUST be set via environment variables
storage.local-base-path=${STORAGE_BASE_PATH:/var/app/uploads}
storage.public-url=${STORAGE_PUBLIC_URL}

# Payment Provider
payment.provider=${PAYMENT_PROVIDER:local}
paystack.secret-key=${PAYSTACK_SECRET_KEY}

# Server
server.port=${SERVER_PORT:8080}

# Swagger/OpenAPI - Disabled in production for security
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.enabled=false

# Logging
logging.level.root=INFO
logging.level.com.example.booking=INFO

