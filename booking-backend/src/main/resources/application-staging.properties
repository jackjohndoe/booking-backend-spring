# Staging Configuration for Frontend Integration Testing
# Use this profile with: --spring.profiles.active=staging

# Database - Use environment variables from Railway
# Railway provides: PGHOST, PGPORT, PGUSER, PGPASSWORD, PGDATABASE
spring.datasource.url=jdbc:postgresql://${PGHOST:localhost}:${PGPORT:5432}/${PGDATABASE:railway}?sslmode=disable
spring.datasource.username=${PGUSER:postgres}
spring.datasource.password=${PGPASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA - Keep update for staging to allow schema changes during testing
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Security - Use environment variable or default for staging
spring.security.jwt.secret=${JWT_SECRET:staging-secret-key-change-in-production-123456789012345678901234567890}
spring.security.jwt.expiration=${JWT_EXPIRATION:3600000}

# Storage - Use environment variable or default
storage.local-base-path=${STORAGE_BASE_PATH:https://booking-staging-54a6.up.railway.app/api/files}
storage.public-url=${STORAGE_PUBLIC_URL:http://localhost:8080/api/files}

# Payment Provider - Use local for testing, or set to paystack with test keys
payment.provider=${PAYMENT_PROVIDER:local}
paystack.secret-key=${PAYSTACK_SECRET_KEY:sk_test_...}

# Flutterwave Configuration (OAuth 2.0)
flutterwave.client-id=${FLUTTERWAVE_CLIENT_ID:}
flutterwave.client-secret=${FLUTTERWAVE_CLIENT_SECRET:}
flutterwave.encryption-key=${FLUTTERWAVE_ENCRYPTION_KEY:}

# Server - Allow CORS for frontend integration
# Cloud platforms may set PORT env var, use it if available
server.port=${PORT:${SERVER_PORT:8080}}

# CORS Configuration - Use * for React Native, or specific URLs for web
# For React Native: Set CORS_ALLOWED_ORIGINS=* in environment variables
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:*}

# Static Resource Configuration - Fix for "No static resource api/apartments" error
# This prevents Spring Boot from trying to serve /api/** routes as static files
spring.web.resources.add-mappings=false

# Swagger/OpenAPI - Enabled for frontend team to explore API
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.enabled=true

# Logging - Reduced verbosity to prevent Railway rate limiting (500 logs/sec)
# Use INFO level to see important messages without overwhelming logs
logging.level.root=WARN
logging.level.com.example.booking=INFO
logging.level.com.example.booking.payment.FlutterwaveService=INFO
logging.level.org.hibernate=WARN
logging.level.org.hibernate.SQL=false
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=OFF
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN
logging.level.org.springframework.boot=WARN
# Disable very verbose Hibernate SQL AST tree logging
logging.level.org.hibernate.orm.sql.ast=OFF
logging.level.org.hibernate.orm.results=OFF
logging.level.org.hibernate.orm.sql.exec=OFF

