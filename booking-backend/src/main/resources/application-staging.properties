# Staging Configuration for Frontend Integration Testing
# Use this profile with: --spring.profiles.active=staging

# Database - Use environment variables or defaults for staging
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/booking_db}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA - Keep update for staging to allow schema changes during testing
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Security - Use environment variable or default for staging
spring.security.jwt.secret=${JWT_SECRET:staging-secret-key-change-in-production-123456789012345678901234567890}
spring.security.jwt.expiration=${JWT_EXPIRATION:3600000}

# Storage - Use environment variable or default
storage.local-base-path=${STORAGE_BASE_PATH:uploads}
storage.public-url=${STORAGE_PUBLIC_URL:http://localhost:8080/api/files}

# Payment Provider - Use local for testing, or set to paystack with test keys
payment.provider=${PAYMENT_PROVIDER:local}
paystack.secret-key=${PAYSTACK_SECRET_KEY:sk_test_...}

# Server - Allow CORS for frontend integration
# Cloud platforms may set PORT env var, use it if available
server.port=${PORT:${SERVER_PORT:8080}}

# CORS Configuration - Use * for React Native, or specific URLs for web
# For React Native: Set CORS_ALLOWED_ORIGINS=* in environment variables
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:*}

# Swagger/OpenAPI - Enabled for frontend team to explore API
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.enabled=true

# Logging - More verbose for debugging
logging.level.root=INFO
logging.level.com.example.booking=DEBUG

