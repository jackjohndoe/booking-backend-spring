version: '3.8'

services:
  postgres:
    image: postgres:14
    container_name: booking-postgres
    environment:
      POSTGRES_DB: booking_db
      POSTGRES_USER: root
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U root"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: booking-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: staging
      DB_URL: jdbc:postgresql://postgres:5432/booking_db
      DB_USERNAME: root
      DB_PASSWORD: password
      JWT_SECRET: test-secret-key-for-local-testing-change-in-production-123456789012345678901234567890
      JWT_EXPIRATION: 3600000
      CORS_ALLOWED_ORIGINS: "*"
      PAYMENT_PROVIDER: local
      STORAGE_BASE_PATH: /tmp/uploads
      STORAGE_PUBLIC_URL: http://localhost:8080/api/files
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:

