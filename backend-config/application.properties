# Spring Boot Application Configuration
# Add this file to: src/main/resources/application.properties

# Server Configuration
server.port=${PORT:8080}

# Static Resource Configuration - Fix for "No static resource api/apartments" error
# Option 1: Disable static resource mapping for API paths
spring.web.resources.add-mappings=false

# OR Option 2: Configure static path pattern to exclude API routes
# spring.mvc.static-path-pattern=/static/**

# Database Configuration (if using database)
# spring.datasource.url=${DATABASE_URL}
# spring.datasource.username=${DATABASE_USERNAME}
# spring.datasource.password=${DATABASE_PASSWORD}

# JPA Configuration (if using JPA)
# spring.jpa.hibernate.ddl-auto=update
# spring.jpa.show-sql=false

# CORS Configuration
# Allow all origins for development (restrict in production)
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Paystack Configuration
paystack.secret-key=${PAYSTACK_SECRET_KEY}
paystack.public-key=${PAYSTACK_PUBLIC_KEY}

# Logging
logging.level.com.yourpackage=DEBUG
logging.level.org.springframework.web=DEBUG

